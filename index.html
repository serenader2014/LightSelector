<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="css/jquery.light-selector.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Lightselector by serenader2014</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Lightselector</h1>
          <h2>基于jQuery的轻量级 select 标签的自定义插件。</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/serenader2014/LightSelector/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/serenader2014/LightSelector/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/serenader2014/LightSelector" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <select name="test1" id="" class="test1">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
            <option value="4">option 4</option>
            <option value="5">option 5</option>
          </select>

          <select name="test2" id="" class="test2">
            <option value="1">option 111</option>
            <option value="2">option 222</option>
            <option value="3">option 333</option>
          </select>
          <button type="submit">Submit</button>
        </section>

        <footer>
          Lightselector is maintained by <a href="https://github.com/serenader2014">serenader2014</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
    <script type="text/javascript" src="//cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.light-selector.js"></script>
    <script>
        var test1 = $('.test1').lightSelector();
        var test2 = $('.test2').lightSelector().setSize({
            width: 200,
            height: 80
        });
        $('button').on('click', function (event) {
            event.preventDefault();
            alert('selector 1 value: ' + $('select[name="test1"]').val() + ', selector 2 value: ' + $('select[name="test2"]').val());
        });
    </script>
  </body>
</html>
